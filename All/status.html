<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCSERVER - 服务器状态</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="action-bar">
            <button id="back-home" class="btn">返回主页</button>
            <div class="switch-group">
                <button id="switch-java" class="btn switch-btn">Java版</button>
                <button id="switch-bedrock" class="btn switch-btn">基岩版</button>
            </div>
        </div>

        <div class="server-header">
            <img src="favicon.png" alt="服务器图标" class="server-icon">
            <h1 id="server-name" class="server-title">加载中...</h1>
        </div>

        <div class="server-card">
            <div class="server-info-item">
                <span class="label">服务器地址：</span>
                <span id="server-address" class="value">加载中...</span>
            </div>
            <div class="server-info-item">
                <span class="label">服务器标语：</span>
                <span id="server-motd" class="value motd-text">加载中...</span>
            </div>
            <div class="server-info-item">
                <span class="label">服务器版本：</span>
                <span id="server-version" class="value">加载中...</span>
            </div>
            <div class="server-info-item">
                <span class="label">网络延迟：</span>
                <span id="server-ping" class="value">加载中...</span>
            </div>
            <div class="server-info-item">
                <span class="label">在线人数：</span>
                <span id="server-players" class="value">加载中...</span>
            </div>
        </div>

        <div class="players-section">
            <h3>在线玩家</h3>
            <div id="players-list" class="players-list">加载玩家列表中...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
